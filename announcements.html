<body>
    <!-- New code with bootstrap -->

    <!-- Navbar -->
    <section id="navbar">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" width="125" alt="Highlands Logo"></a>
                </div>
                <div id="menu">
                    <a class="nav-link  active" aria-current="page" href="announcements.html"><i
                            class="fa-solid fa-scroll fa-2xl"></i></a>
                    <a class="nav-link" href="https://discord.gg/BanishedMC"><i
                            class="fa-brands fa-discord fa-2xl"></i></a>
                </div>
            </div>
        </nav>
    </section>
    <!-- Navbar overlay -->
    <section id="header" style="background-image: linear-gradient(to top, rgba(0,0,0, 0.65), rgba(0,0,0,0.10))">
        <div id="inner-header" class="text-center">
            <h1 id="header-title">
                <span>Server News</span>
            </h1>
            <h5 id="header-subtitle" class="">Keep up to date on official &amp; important news from BanishedMC.</h5>
        </div>
    </section>
    <!-- Grid to display announcement cards and pagination tab -->
    <div class="container" id="content">
        <section id="announcements">
            <!-- Pagination section -->
            <section id="pagination-container">
                <div class="card2">
                    <div class="card-body">
                        <nav id="pagination-nav" aria-label="Page navigation">
                            <ul class="pagination">
                                <!-- the ids are referenced in announcements.js for functionality -->
                                <li class="page-item"></li>
                                <li id="discordNews" class="page-item"><a id="discordLink" class="page-link"
                                        href="#">Discord News</a></li>
                                <li id="webNews" class="page-item hide"><a id="webLink" class="page-link" href="#">Web
                                        News</a></li>
                                <li id="allNews" class="page-item hide"><a id="allLink" class="page-link" href="#">All
                                        News</a></li>
                                <li class="page-item" id="page-selector">
                                    <a href="#">
                                        <i id="pageLeft" class="pageSwitch fa-solid fa-angle-left"></i>
                                    </a>
                                    <span id="pageNum">Page 1</span>
                                    <a href="#">
                                        <i id="pageRight" class="pageSwitch fas fa-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>
            <!-- Content in this row is filled with javascript -->
            <div class="row">


            </div>

            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="storage">
                            <!-- <div class="modal-body">
                                ...
                            </div> -->
                        </div>
                        <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div> -->
                    </div>
                </div>
            </div>
    </div>
    </section>

    <script type="text/javascript" src="data/all.json"></script>
    <script src="js/announcements.js" type="text/javascript"></script>
